<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbedSocial Integration</title>
</head>
<body>
    <div class="embedsocial-hashtag" data-ref="d48a6fd18284630fe0b5db5bb346c9ae8fc7da43"> 
        <a class="feed-powered-by-es feed-powered-by-es-slider-img es-widget-branding" href="https://embedsocial.jp/" target="_blank" title="EmbedSocialで作成しました"> 
            <img src="https://embedsocial.com/cdn/icon/embedsocial-logo.webp" alt="EmbedSocial"> 
            <div class="es-widget-branding-text">EmbedSocialで作成しました</div> 
        </a> 
    </div> 
    <script> 
        (function(d, s, id) { 
            var js;
            if (d.getElementById(id)) {return;} 
            js = d.createElement(s); 
            js.id = id;
            js.src = "https://embedsocial.com/cdn/ht.js";
            d.getElementsByTagName("head")[0].appendChild(js);
        }(document, "script", "EmbedSocialHashtagScript")); 
    </script>
</body>
</html>
